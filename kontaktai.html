<body>
	<div class="container-fluid">
		<header id="header">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-2">
					<h3 class="text-center text-sm-center h_left">KAUPO</h3>
				</div>
					<div class="col-12 col-sm-12 col-md-11 col-lg-11 col-xl-5">
						<h3 class="text-center text-sm-center r_left">Kaulinis porcelianas</h3>
					</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5">
							<div id="navigation">
								<ul class="lvl_1 text-center text-sm-center">
									<li class="lvl_1"><a href="index.html"><i class="fa fa-home icn" aria-hidden="true"></i>Apie mus</a></li>
									<li class="lvl_1"><a href="galerija.html"><i class="fa fa-folder-open icn" aria-hidden="true"></i>Galerija</a></li>
									<li class="lvl_1"><a href="kontaktai.html"><i class="fa fa-phone icn" aria-hidden="true"></i>Kontaktai</a></li>
									
								</ul>
							</div>
						</div>			
			</div>
		</header>
		<main id="main">
				<div class="row justify-content-center m-h">
						<div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 g-virsus tarpas-n-v">
							<h2>Kontaktai</h2>
						</div>					
				</div>
						<div class="row nuo-sienos">
							<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
								<div class="formwrapper">
									<form id="RegistrationForm">
										<div class="row">
											<div class="form-group col-lg-6 col-lg-6 col-xl-6 ">
												<label for="firstname">Vardas:*</label>
												<input type="text" class="form-control" id="firstname" placeholder="Įveskite vardą..">
											</div>
											<div class="form-group col-lg-6 col-lg-6 col-lg-6 ">
												<label for="lastname">Pavardė:*</label>
												<input type="text" class="form-control" id="lastname" placeholder="Įveskite pavardę..">
											</div>
										</div>
											<div class="row">
												<div class="form-group col-lg-6 col-lg-6 col-xl-6 ">
													<label for="Phone">Telefono numeris:*</label>
													<div class="input-group">
														<span class="input-group-addon">
															<i class="fa fa-phone fa-fw" aria-hidden="true"></i>										
														</span>							  
															<input type="Number" class="form-control" id="phone" placeholder="Įveskite numerį..">
													</div>
												</div>
													<div class="form-group col-lg-6 col-lg-6 col-xl-6 ">
														<label for="email">El.Paštas:*</label>
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>										
																</span>
																<input type="Email" class="form-control" id="Email" placeholder="Įveskite El.paštą..">
															</div>
													</div>
											</div>
												<div class="row">
													<div class="form-group col-lg-12 col-lg-12 col-xl-12 ">
														<label for="Address">Adresas:*</label>
															<input type="text" class="form-control" id="Address" placeholder="Įveskite adresą..">
													</div>
												</div>
													<div class="row">
														<div class="form-group col-lg-6 col-lg-6 col-xl-6 ">
															<label for="Zipcode">Pašto kodas:*</label>
																<input type="Number" class="form-control" id="Zipcode" placeholder="Įveskite pašto kodą..">
														</div>
															<div class="form-group col-lg-6 col-lg-6 col-xl-6 ">
																<label for="city">Miestas:*</label>
																	<input type="text" class="form-control" id="city" placeholder="Įveskite Miestą..">
															</div>
													</div>
													<div class="row">
															<div class="form-group col-lg-12 col-lg-12 col-xl-12 ">
																<label for="">Žinutė</label>
																<textarea class="form-control" rows="5" id="text1" placeholder="..."></textarea>
															</div>
													</div>
													<div class="row">
															<div class="form-group col-lg-6 col-lg-6 col-xl-6 ">	
																<button class="btn btn-outline-secondary">Siųsti</button>
															</div>
														</div>
									</form>	
								</div>
							</div>
								<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
									<div class="row justify-content-center m-h">
											<div class="col-6 col-sm-6 col-md-6 col-lg-6 g-virsus tarpas-kon">
												Karolis Počiuipa <br>
												Tel. Nr: +37064171371 <br>
												El.Paštas: porcelianiniai@gmail.com <br>
												<a href="https://www.facebook.com/KaulinisPorcelianas/" target="_blank">Facebook</a>
												
											</div>
									</div>
								</div>
						</div>
				
		</main>
		<footer id="footer" class="fixed-bottom">
			&copy; 2018 By Andrius Arminas
		</footer>
	</div>

</body>

</html>
